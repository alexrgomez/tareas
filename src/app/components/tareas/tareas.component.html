<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg" placeholder="Ingrese la tarea..." (keyup.enter)="agregarTarea()" [ngClass]="tareaActual?'bb':''">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card p-3" *ngIf="listaTarea.length===0">
                <h6 class="text-danger">No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between itemsingular" *ngFor="let tarea of listaTarea; let i=index">
                    <span class="cursor" (click)="modificarTarea(i)">
                        <i class="text-success fa-regular" [ngClass]="!tarea['_estado']?'fa-circle':'fa-circle-check'"></i>
                    </span>
                    <span class="cursor" (click)="editarTarea(i)">
                    {{tarea['_nombre']}}
                    </span>
                    <span class="icono cursor" (click)="eliminarTarea(i)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </li>
            </ul>
        </div>
    </div>
</div>
